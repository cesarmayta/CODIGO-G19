{% extends 'layout.html' %}
{% block content %}
<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        {% for articulo in articulos %}
        <!-- Post preview-->
        <div class="post-preview">
            <a href="/articulo/{{articulo.id}}">
                <h2 class="post-title">{{articulo.titulo}}</h2>
                <h3 class="post-subtitle">{{articulo.resumen}}</h3>
            </a>
            <p class="post-meta">
                Autor :
                <a href="#!">{{articulo.autor.nombre}}</a>
                {{articulo.tiempo_registro}}
            </p>
        </div>
        <!-- Divider-->
        <hr class="my-4" />
        {% endfor %}
   </div>
</div>
{% endblock %}
