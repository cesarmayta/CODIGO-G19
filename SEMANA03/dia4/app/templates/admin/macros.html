{% macro mostrar_tabla_catalogo(listaDatos) %}
<table id="datatablesSimple">
    <thead>
        <tr>
            <th>Id</th>
            <th>Decripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Id</th>
            <th>Decripción</th>
            <th>Acciones</th>
        </tr>
    </tfoot>
    <tbody>
        {% for dicDato in listaDatos %}
        <tr>
            <td>{{dicDato['id']}}</td>
            <td>{{dicDato['descripcion']}}</td>
            <td>...</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endmacro %}
