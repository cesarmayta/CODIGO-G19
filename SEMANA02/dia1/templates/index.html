<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>{{titulo}}</title>
  </head>
  <body>
    <div class="container">
      <h1>{{titulo}}</h1>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Moneda</th>
            <th scope="col">Compra</th>
            <th scope="col">Venta</th>
          </tr>
        </thead>
        <tbody>
          {% for moneda in monedas %}
          <tr>
            <td>{{moneda['moneda']}}</td>
            <td>{{moneda['compra']}}</td>
            <td>{{moneda['venta']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action="/convertir" method="POST">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Moneda</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>DÃ³lar de N.A.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Monto en Soles</label>
          <input type="text" name="soles" class="form-control" id="exampleFormControlInput1">
        </div>
        <button type="submit" class="btn btn-primary">Convertir</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
